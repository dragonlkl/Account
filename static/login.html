<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/lkl_style.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		
	</head>
	<body>
	
	<div class="mui-content">
		<div class="login_icon">
			<span class="mui-icon mui-icon-qq"></span>		
		</div>

		<div class="form_login">
			<form action="">
				<ul class="mui-table-view login_list">
					<li class="mui-table-view-cell">
						<div class="mui-row">
							<div class="mui-col-xs-2"> 
								<p class="item_name">账 号：</p>
							</div>
							<div class="mui-col-xs-10">
								<input type="text" class="item_ipt" placeholder="请输入账号">
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-row">
							<div class="mui-col-xs-2">
								<p class="item_name">密 码：</p>
							</div>
							<div class="mui-col-xs-10">
								<input type="password" class="item_ipt" placeholder="请输入密码">
							</div>
						</div>
					</li>

				</ul>

				<div class="list_btn">
					<button class="btn_list">登录</button>
				</div>


			</form>
		</div>

		
	</div>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>



</body>
</html>
