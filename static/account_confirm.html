<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oneday</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/lkl_style.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="js/rem.js"></script>
		
	</head>
	<body>
	
	<div class="mui-content">
		<div class="account_confirm">
			<p class="time">2017-04-15</p>
			<div class="account_detail">
				今天<span class="detail_title">买菜</span><br>
				<span class="people">Y</span> 消费了<span class="money">￥56.00</span><br>
				由 <span class="people">Y</span><span class="people">S</span><span class="people">L</span><span class="people">G</span>分摊
			</div>
			<p class="time mt20">SUM</p>
			<div class="account_detail">
			
				<p class="sum"><span class="people">Y</span>：+ ￥42.00</p>
				<p class="sum"><span class="people">S</span>：- ￥14.00</p>
				<p class="sum"><span class="people">L</span>：- ￥14.00</p>
				<p class="sum"><span class="people">G</span>：- ￥14.00</p>
			</div>


		</div>

		<div class="list_btn">
			<button class="btn_list">确认提交</button>
		</div>
	


		
		<div class="person">
			<span class="mui-icon mui-icon-contact mui-icon-icon-contact"></span>
			<span class="user_name">dragon</span>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>



</body>
</html>
