<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oneday</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/lkl_style.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="js/rem.js"></script>
		
	</head>
	<body>
	
	<div class="mui-content">
		<div class="ac_add">
			<div class="record hidden">
				<p class="express">今天还没有人记账呢。</p>
				<p class="express">快来记下今天的帐吧~</p>

				<button class="btn_small_add">去记账</button>
			</div>
<!--  -->
			<div class="record">
				<ul class="mui-table-view record_list">
					<a href="">
						<li class="mui-table-view-cell">
							<div class="mui-row">
								<div class="mui-col-xs-1 list_icon">
									<span class="mui-icon-extra mui-icon-extra-dictionary"></span>
								</div>
								<div class="mui-col-xs-6 list_content">
									<span class="user">dragon:</span>
									<span class="item">买菜</span>
								</div>
								<div class="mui-col-xs-5 list_right">
									<span class="time">04-10 10:00</span>
								</div>
							</div>
						</li>
					</a>
					<a href="">
						<li class="mui-table-view-cell">
							<div class="mui-row">
								<div class="mui-col-xs-1 list_icon">
									<span class="mui-icon-extra mui-icon-extra-dictionary"></span>
								</div>
								<div class="mui-col-xs-6 list_content">
									<span class="user">dragon:</span>
									<span class="item">买菜</span>
								</div>
								<div class="mui-col-xs-5 list_right">
									<span class="time">04-10 10:00</span>
								</div>
							</div>
						</li>
					</a>
					<a href="">
						<li class="mui-table-view-cell">
							<div class="mui-row">
								<div class="mui-col-xs-1 list_icon">
									<span class="mui-icon-extra mui-icon-extra-dictionary"></span>
								</div>
								<div class="mui-col-xs-6 list_content">
									<span class="user">dragon:</span>
									<span class="item">买菜</span>
								</div>
								<div class="mui-col-xs-5 list_right">
									<span class="time">04-10 10:00</span>
								</div>
							</div>
						</li>
					</a>
				</ul>

				<div class="add_day">
					<a href=""><span class="mui-icon mui-icon-compose"></span>增加当天账单</a>
				</div>
			</div>
		</div>



		
		<div class="person">
			<span class="mui-icon mui-icon-contact mui-icon-icon-contact"></span>
			<span class="user_name">dragon</span>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>



</body>
</html>
